<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1>RESTAURENT BILLING SYSTEM</h1></title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #989898;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #000000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #e74c3c; 
        }
        #login-container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
            background-color: #313233; 
            color: #585757;
            text-align: center;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        #login-form label {
            margin-bottom: 8px;
        }

        #login-form input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #login-form button {
            background-color: #2ecc71; 
            color: #fffafa;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #login-form button:hover {
            background-color: #27ae60;
        }
        #restaurant-container {
            display: none;
        }
        #navigation {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .section {
            padding: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #ecf0f1; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            color: #333;
            transition: box-shadow 0.3s;
        }

        .section:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        form label {
            margin-bottom: 8px;
            color: #333;
        }

        #employee-list p,
        #menu-list p,
        #expense-list p {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #bdbbbb;
            color: #333;
            transition: background-color 0.3s;
        }

        #employee-list p:hover,
        #menu-list p:hover,
        #expense-list p:hover {
            background-color: #c2c2c2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Restaurant Billing System</h2>
        <div id="login-container">
            
            <h1 style="color: rgb(252, 38, 55);">Aman Restaurant</h1>
            <p style="color: rgb(248, 71, 86);">Contact Details: 9889838272</p>
            <p style="color: rgb(248, 71, 86);">Address: MIG 54 Sector D PD Nagar Unnao</p>
            <p style="color: rgb(247, 72, 86);">Pin Code: 209801</p>
            <h3>Login</h3>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>

        <div id="restaurant-container">
            <div id="navigation">
                <button onclick="showSection('employees')">Employees</button>
                <button onclick="showSection('menu')">Menu</button>
                <button onclick="showSection('expenses')">Expenses</button>
            </div>
            <div id="employees-section" class="section" style="display:none;">
                <h3>Employee Details</h3>
                <form id="employee-form">
                    <label for="employee-name">Employee Name:</label>
                    <input type="text" id="employee-name" required>
                    <label for="employee-salary">Salary:</label>
                    <input type="number" id="employee-salary" required>
                    <button type="button" onclick="addEmployee()">Add Employee</button>
                </form>
                <div id="employee-list"></div>
                <div id="total-salary-container">
                    <p>Total Salary: $<span id="total-salary">0.00</span></p>
                </div>
            </div>
            <div id="menu-section" class="section" style="display:none;">
                <h3>Menu</h3>
                <form id="menu-form">
                    <label for="item-name">ITEM NAME:</label>
                    <input type="text" id="item-name" required>
                    <label for="item-price">ITEM PRICE:</label>
                    <input type="number" id="item-price" required>
                    <label for="item-quantity">ITEM QUANTITY:</label>
                    <input type="number" id="item-quantity" required>
                    <button type="button" onclick="addItem()">Add Item</button>
                </form>

                <div id="menu-list"></div>
                <div id="total-item-amount-container">
                    <p>Total Item Amount (with GST): $<span id="total-item-amount">0.00</span></p>
                </div>
                <button onclick="printMenuSlip()">Print Slip</button>

            </div>
            <div id="expenses-section" class="section" style="display:none;">
                <h3>Other Expenses</h3>
                <form id="expense-form">
                    <label for="expense-category">Expense Category:</label>
                    <input type="text" id="expense-category" required>
                    <label for="expense-amount">Amount:</label>
                    <input type="number" id="expense-amount" required>
                    <button type="button" onclick="addExpense()">Add Expense</button>
                </form>
                <div id="expense-list"></div>
                <div id="total-expenses-container">
                    <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
